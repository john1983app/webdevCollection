function GetMyside(){
  navigator.geolocation.getCurrentPosition(function(APA){
    	var latitude = APA.coords.latitude;
    	var longitude = APA.coords.longitude;
    	alert('Your position is ' + latitude + "," +longitude);
  });
}

function create() {
    var content = "<html><head><title>動態生成的HTML文檔</title></head>";
    content += "<body><font size='2'><b>這個文檔的內容是利用document對象動態生成的</b></font>";
    content += "</body></html>";
    
    var newWindow = window.open(); 
    newWindow.document.write(content);   
    newWindow.document.close();  
}
