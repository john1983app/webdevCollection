<!DOCTYPE html>
<html>
  <head>
    <title>File Write!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
      <h2>We are using file write</h2> 
    <script>
	  var fs = require('fs');
	  var os = require('os');
		fs.open('myFile.txt', 'a', (err, fd) => {
		  document.write('myFile created\n');
		  if (err) throw err;
		  fs.appendFile(fd, 'data to append', 'utf8', (err) => {
			fs.close(fd, (err) => {
			  if (err) throw err;
			});
			if (err) throw err;
			document.write('data has been append\n');
		  });
		});
      
      document.write(os.arch());
    </script>
  </body>
</html>
